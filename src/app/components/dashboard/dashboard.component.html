<div class="card-top container-fluid">
    <div class="container d-flex">
        <a style="float:left">
            <h6>All Products</h6>
        </a>
        <a  routerLink="/cart" style="color:aliceblue;margin-left:20px;"><h6>View My Shopping Cart</h6></a>
        <a  routerLink="/login" style="color:aliceblue;margin-left:20px;"><h6>Logout</h6></a>
        
       

    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of itemList">
            <div class="card col-md-3">
                <img style="width:100px;height:100px;" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h5 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.itemName}}</h5>
                <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width: 100ch;">Price: <strong>{{item.actualPrice}}</strong></p>
                <p>Stock Qty:{{item.stockQty}}</p>
                <button class="btn btn-primary" (click)="addToCart(item)">Add to cart</button>
            </div>
        </ng-container>       
    </div>
</div>
